<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Report</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <h1 th:text="${reportModel.title}"></h1>
    </div>

    <div class="row">
        <select id="selectCityId">
            <option th:each="city:${reportModel.cityList}"
                    th:value="${city.cityId}"
                    th:text="${city.cityName}"
                    th:selected="${city.cityId eq reportModel.cityId}">
            </option>
        </select>
    </div>

    <div class="row">
        <h2 th:text="${reportModel.report.city}"></h2>
    </div>
    <div class="row">
        <p>空气质量：<span th:text="${reportModel.report.aqi}"></span></p>
    </div>

    <div class="row">
        <p>温度：<span th:text="${reportModel.report.wendu}"></span></p>
    </div>

    <div class="row">
        <p>感冒指数：<span th:text="${reportModel.report.ganmao}"></span></p>
    </div>

    <div class="row">
        <div class="panel panel-default col-md-2" th:each="forecast:${reportModel.report.forecast}">
            <div class="panel-body">
                <p th:text="${forecast.date}">
                    周五
                </p>
                <p th:text="${forecast.type}">
                    睛转多云
                </p>
                <p th:text="${forecast.high}">
                    高温28度
                </p>
                <p th:text="${forecast.low}">
                    低温20度
                </p>
                <p th:text="${forecast.fengxiang}">
                    无持续风向
                </p>
            </div>
        </div>
    </div>
</div>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>

<script>
    $(function () {
        $("#selectCityId").change(function () {
            var cityId = $("#selectCityId").val();//获取select中的value
            var url = '/report/cityId/' + cityId;
            window.location.href = url;
        });
    })
</script>


</body>
</html>
